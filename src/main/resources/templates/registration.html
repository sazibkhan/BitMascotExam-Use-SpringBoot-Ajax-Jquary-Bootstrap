<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
body, html {
	height: 100%;
}

.bg {
	/* The image used */
	/* Full height */
	height: 100%;
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
</head>


<body style="background-color: teal;">
	<div class="container" >
		<div>


			 <form  th:object="${userDTO}" method="post" 
				class="form-horizontal" enctype="multipart/form-data"> 
				<br /> <br />
				<div class="col-md-4 col-md-offset-4 "
					style="background-color: silver; border-radius: 15px">
					<div class="col-md-12 ">

						<h2>Registration Form</h2>
						<br />
						<div class="form-group">
							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" th:field="*{firstName}"
										placeholder="First name" required="required"
										class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" th:field="*{lastName}" required="required"
										placeholder="Last Name" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" th:field="*{address}" placeholder="Address"
										required="required" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" th:field="*{phone}" placeholder="Phone"
										required="required" class="form-control" />

								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" th:field="*{email}" placeholder="Email"
										required="required" class="form-control" /> <span
										class="text-danger" th:utext="${successMessage}"></span>
								</div>
							</div>
								<div class="form-group">
								<div class="col-sm-12">
									<input type="password" th:field="*{password}"
										required="required" placeholder="Password"
										class="form-control" />

								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
									<input type="date" th:field="*{birthDate}"
										placeholder="Birth date" required="required"
										class="form-control" />
								</div>
							</div>
						

							<div class="form-group">
								<div class="col-sm-12">
									<button type="submit" id="save_data" value="submit" class="btn btn-primary btn-block">Registration
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
		 </form> 
		</div>
	</div>

 
<script type="text/javascript">
            $(document).ready(function () {
                $("#save_data").click(function (e) {
                    alert("succeess");
                    $.ajax({                        
                        url: "registration.html",
                        type: "post",
                        data: {
                        	firstName: $('#firstName').val(),
                            lastName: $('#lastName').val(),
                            address: $('#address').val(),
                            phone: $('#phone').val(),
                            email: $('#email').val(),
                            password: $('#password').val(),
                            birthdate: $('#birthdate').val(),
                            success: function (data) {
                                
                                //alert("Data inserted");
                                window.location = " http://localhost:8081/";
                            }
                        }
                    });
                });
      		 });
        </script>

</body>
</html>
