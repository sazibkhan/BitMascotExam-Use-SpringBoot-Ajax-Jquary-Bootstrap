}

body {
	background: #007bff;
	background: linear-gradient(to right, #0062E6, #33AEFF);
}

.card-signin {
	border: 0;
	border-radius: 1rem;
	box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.card-signin .card-title {
	margin-bottom: 2rem;
	font-weight: 300;
	font-size: 1.5rem;
}

.card-signin .card-body {
	padding: 2rem;
}

.form-signin {
	width: 100%;
}

.form-signin .btn {
	font-size: 80%;
	border-radius: 5rem;
	letter-spacing: .1rem;
	font-weight: bold;
	padding: 1rem;
	transition: all 0.2s;
}

.form-label-group {
	position: relative;
	margin-bottom: 1rem;
}

.form-label-group input {
	height: auto;
	border-radius: 2rem;
}

.form-label-group>input, .form-label-group>label {
	padding: var(- -input-padding-y) var(- -input-padding-x);
}

.form-label-group>label {
	position: absolute;
	top: 0;
	left: 0;
	display: block;
	width: 100%;
	margin-bottom: 0;
	/* Override default `<label>` margin */
	line-height: 1.5;
	color: #495057;
	border: 1px solid transparent;
	border-radius: .25rem;
	transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
	color: transparent;
}

.form-label-group input:-ms-input-placeholder {
	color: transparent;
}

.form-label-group input::-ms-input-placeholder {
	color: transparent;
}

.form-label-group input::-moz-placeholder {
	color: transparent;
}

.form-label-group input::placeholder {
	color: transparent;
}

	color: white;
	background-color: #ea4335;

<body>
	<!-- <form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form> -->
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<img th:src="@{/images/LoginRed.jpg}"
						class="img-responsive center-block" width="200" height="200"
						alt="Logo" />
					<div class="card-body">
						<form th:action="@{/login}" method="POST">
							
							<div class="form-label-group">
								<span>Email address</span> <br /> <input type="text" id="email"
									style="margin-top: 5px" name="email" th:placeholder="Email"
									class="form-control" /> <br />

							</div>

							<div class="form-label-group" style="margin-top: -6px">
								<span>Password</span> <br /> <input type="password"
									style="margin-top: 5px" th:placeholder="Password" id="password"
									name="password" class="form-control" /> <br />
							</div>

							<div align="center" th:if="${param.error}">
								<p style="font-size: 20; color: #FF1C19;">Email or Password
									invalid, please verify</p>
							</div>
							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Login" type="Submit" th:text="Login"></button>
							<br /> <span>Are you new here?</span> <a
								th:href="${'/registration'}"
								style="width: 300px; margin-top: -50px">Registration</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
